<h2 id="Pre_roll_ads">片頭廣告</h2>

<h3>問題</h3>

<p>嘗試播放帶有前置廣告的視頻開頭時，<code translate="No">ads-ad-ended</code>和<code translate="No">ads-pod-ended</code>事件將會觸發。</p>

<h3>解決方法</h3>

<p>可能的解決方法是使用</p>

<pre>
<code class="language-javascript" translate="No">player.currentTime(0.1)</code></pre>

<p>代替這個</p>

<pre>
<code class="language-javascript" translate="No">player.currentTime(0)</code></pre>
